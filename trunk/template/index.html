<!DOCTYPE html PUBLIC "-//W3C//DTD HTML 4.01 Transitional//EN" "http://www.w3.org/TR/html4/loose.dtd">
<html>
<head>
<meta http-equiv="Content-Type" content="text/html; charset=ISO-8859-1">
<title>Asterisk Monitor (MonAst)</title>

<!-- css --> 
<link rel="stylesheet" type="text/css" href="http://yui.yahooapis.com/2.5.2/build/fonts/fonts-min.css"> 
<link rel="stylesheet" type="text/css" href="http://yui.yahooapis.com/2.5.2/build/assets/skins/sam/skin.css"> 
<!-- js --> 
<script type="text/javascript" src="http://yui.yahooapis.com/2.5.2/build/yahoo-dom-event/yahoo-dom-event.js"></script> 
<script type="text/javascript" src="http://yui.yahooapis.com/2.5.2/build/animation/animation-min.js"></script> 
<script type="text/javascript" src="http://yui.yahooapis.com/2.5.2/build/dragdrop/dragdrop-min.js"></script> 
<script type="text/javascript" src="http://yui.yahooapis.com/2.5.2/build/container/container-min.js"></script> 
<script type="text/javascript" src="http://yui.yahooapis.com/2.5.2/build/logger/logger-min.js"></script> 
<script type="text/javascript" src="http://yui.yahooapis.com/2.5.2/build/element/element-beta-min.js"></script> 
<script type="text/javascript" src="http://yui.yahooapis.com/2.5.2/build/tabview/tabview-min.js"></script> 

<script type="text/javascript" src="js/json.js"></script>
<script type="text/javascript" src="js/ajax.js"></script>
<script type="text/javascript" src="js/astmon.js"></script>
<script type="text/javascript" src="js/shortcut.js"></script>

<link rel="stylesheet" type="text/css" href="css/styles.css"> 

</head>
<body class="yui-skin-sam">

<script type="text/javascript">
var callerIDs = new Array();
</script>

<iframe id="__frame" width="1024" height="350" style="display: none"></iframe>

<div id="TabPannel" class="yui-navset">
  <ul class="yui-nav">
    <li><a href="#tab1"><em>Peers/Users</em></a></li>
    <li><a href="#tab2"><em>Channels/Calls</em></a></li>
    <li><a href="#tab3"><em>Mix (peers/channels)</em></a></li>
    <li><a href="#tab3"><em>Debug</em></a></li>
  </ul>
  
  <div class="yui-content">
    <div id="peersDiv">
      <!-- START BLOCK : peer -->
      <div id="peerDiv-{peer}" class="peerTable">
        <table class="status" width="175px">
          <tr>
            <td colspan="2" bgcolor="#DDDDDD" nowrap="nowrap"><b><a href="#" title="Options" onClick="showOptions('peerOptions-{peer}', 1)">{CallerID}</a></b></td>
          </tr>
          <tr>
            <td id="peerStatus-{peer}" bgcolor="{status-color}" width="115px">{status}</td>
            <td id="peerCalls-{peer}" bgcolor="{calls-color}" width="60px">{calls}</td>
          </tr>
        </table>
      </div>
      <script type="text/javascript">callerIDs['{peer}'] = '{CallerID}';</script>
      <!-- END BLOCK : peer -->
      <!-- START BLOCK : peerOptions -->
      <div id="peerOptions-{peer}" class="peerOptions">
        <table width="100%" border="0">
          <tr>
            <td align="left"><b>Options for "{CallerID}"</b></td>
            <td align="center" width="50px"><a href="#" onClick="showOptions('peerOptions-{peer}', 0)"><b>Close</b></a></td>
          </tr>
        </table>
        <hr>
        <table width="100%" border="0">
          <tr>
            <td align="left">- Originate a call to <input type="text" id="originateNum-{peer}" size="10" class="campo">&nbsp;<button onClick="originateCall('{peer}')">Call</button></td>
          </tr>
        </table>
      </div>
      <!-- END BLOCK : peerOptions -->
      <div style="clear: both;"></div>
    </div>
  
    <div id="chanCallDiv">
      <div id="channelsDiv">
        <div class="channelDiv">
          <table width="350">
            <tr>
              <td class="tableTitle" align="center" colspan="2">Channels</td>
            </tr>
            <tr>
              <td class="statusHeader" align="center" width="270">Channel</td>
              <td class="statusHeader" align="center" width="80">Status</td>
            </tr>
          </table>
        </div>
      </div>
      <div id="callsDiv">
        <div class="callDiv">
          <table width="600">
            <tr>
              <td class="tableTitle" align="center" colspan="3">Calls</td>
            </tr>
            <tr>
              <td class="statusHeader" align="center" width="260">SRC Channel</td>
              <td class="statusHeader" align="center" width="80">Status</td>
              <td class="statusHeader" align="center" width="260">DST Channel</td>
            </tr>
          </table>
        </div>
      </div>
      <div style="clear: both;"></div>
    </div>

	<div id="mixed">
    </div>

    <div id="debugMsg">
    </div>
    
  </div>
</div>

<div id="trash">
  <img src="image/trash-2.png" width="96" height="96" title="Drag channels or calls to Hangup">
</div>

<div id="selectTransferChannel" class="peerOptions">
  <table width="100%" border="0">
    <tr>
      <td align="left"><b>Select Channel to transfer to "<span id="transferDestination"></span>".</b></td>
      <td align="center" width="50px"><a href="#" onClick="$('selectTransferChannel').style.display='none'"><b>Close</b></a></td>
    </tr>
  </table>
  <hr>
  <table width="100%" border="0">
   <tr>
      <td align="center" id="transferSourceA"></td>
      <td align="center" id="transferSourceB"></td>
    </tr>
  </table>
</div>

<script>
YAHOO.util.DDM.mode = YAHOO.util.DDM.POINT;

var tabPannel = new YAHOO.widget.TabView('TabPannel');
tabPannel.set('activeIndex', 0);
tabPannel.getTab(0).addListener('click', function(e){
	$('chanCallDiv').style.display = 'none';
});
tabPannel.getTab(1).addListener('click', function(e){
	$('peersDiv').style.display = 'none';
	$('trash').style.display    = 'block';
});
tabPannel.getTab(2).addListener('click', function(e){
	$('chanCallDiv').style.display = 'block';
	$('peersDiv').style.display    = 'block';
});
tabPannel.getTab(3).addListener('click', function(e){
	$('chanCallDiv').style.display = 'none';
	$('peersDiv').style.display    = 'none';
});

var dTrash = new YAHOO.util.DDTarget("trash");

<!-- START BLOCK : process -->
Process('{json}');
<!-- END BLOCK : process -->

<!-- START BLOCK : peerDragDrop -->
ddDivs['peerDiv-{peer}']               = new YAHOO.util.DD("peerDiv-{peer}");
ddDivs['peerDiv-{peer}'].onMouseDown   = setStartPosition;
ddDivs['peerDiv-{peer}'].onDragDrop    = peerDrop; 
ddDivs['peerDiv-{peer}'].onInvalidDrop = invalidDrop;
<!-- END BLOCK : peerDragDrop -->

startIFrame();

</script>

</body>
</html>
